<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Student Event & Academic Scheduler</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body class="login-body">

  <!-- Video background -->
  <video autoplay muted loop id="bg-video">
    <source src="Background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay for readability -->
  <div class="overlay">
    <header class="login-header">
      <img src="A modern tech-inspire.png" alt="Logo" class="login-logo">
      <h1>Student Event & Academic Scheduler</h1>
      <p>Where you will never worry to miss schedules</p>
    </header>

    <main class="login-main">
      <section class="form-section">
        <h2>Login</h2>
        <form>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required />

          <label for="password">Password</label>
          <input id="password" type="password" name="password" required />

          <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="login-note">
          Don’t have an account? <a href="register.html">Create one</a>
        </div>
      </section>
    </main>

    <footer class="login-footer">
      <small>© FourBit Alliance 2025. Student Event and Academic Scheduler</small>
    </footer>
  </div>

</body>
</html>
